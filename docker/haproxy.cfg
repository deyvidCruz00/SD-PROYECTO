global
    log stdout local0
    log stdout local1 notice
    chroot /var/lib/haproxy
    stats socket /run/haproxy/admin.sock mode 660 level admin
    stats timeout 30s
    user haproxy
    group haproxy
    daemon
    maxconn 4096

defaults
    log     global
    mode    http
    option  httplog
    option  dontlognull
    timeout connect 5000
    timeout client  50000
    timeout server  50000
    errorfile 400 /etc/haproxy/errors/400.http
    errorfile 403 /etc/haproxy/errors/403.http
    errorfile 408 /etc/haproxy/errors/408.http
    errorfile 500 /etc/haproxy/errors/500.http
    errorfile 502 /etc/haproxy/errors/502.http
    errorfile 503 /etc/haproxy/errors/503.http
    errorfile 504 /etc/haproxy/errors/504.http

frontend http_front
    bind *:8080
    stats uri /stats
    acl is_notifications path_beg /api/notifications
    acl is_emails path_beg /api/emails
    
    use_backend notifications_backend if is_notifications
    use_backend email_backend if is_emails
    default_backend backend

backend backend
    balance roundrobin
    server backend 0.0.0.0:8001

backend notifications_backend
    balance roundrobin
    server notifications notifications-service:8002

backend email_backend
    balance roundrobin
    server email email-service:8003
